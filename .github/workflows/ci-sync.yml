name: CI-sync

on:
  workflow_dispatch:
    
jobs:

  tagging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: main

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          release_branches: main
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  cron:
    needs: [ tagging ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: develop

      - name: Generate PR master to develop
        id: cpr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: main
          pr_reviewer: "$GITHUB_ACTOR"
          pr_assignee: "$GITHUB_ACTOR"
          pr_title: "Develop to Master"
          pr_label: "auto-pr"
          github_token: ${{ secrets.GITHUB_TOKEN }}

#      - name: Create pr develop to master
#        id: cpr
#        uses: peter-evans/create-pull-request@v3
#        with:
#          branch: main
#          title: 'Develop to Master'
#          commit-message: 'Develop to Master'
#          labels: |
#            automated pr

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pr_number != 0
        uses: peter-evans/enable-pull-request-automerge@v1
        with:
          pull-request-number: ${{ steps.cpr.outputs.pr_number }}
          merge-method: merge
          token: ${{ secrets.GITHUB_TOKEN }}
